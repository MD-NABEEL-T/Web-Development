<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:20vh;
            width:20vw;
            border:2px solid black;
            /* inorder to make this text come inside the border we use the border-block-width */
            overflow:auto;/*auto means if it overflows then only scroll bar will appear.*/

            /* white-space:nowrap */
            text-overflow: ellipsis;/* shows .. for more text*/
            
        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam amet omnis possimus, cupiditate voluptatum commodi quasi fuga nesciunt laborum non praesentium, beatae quis tenetur magni perferendis dolor perspiciatis nisi. Qui, atque nemo!
    </div>
</body>
</html>
