<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling concept</title>
    <style>
        .parent{
            background-color: blanchedalmond;
            width:250px;
            height:250px;
        }
        .child{
            background-color: brown;
            width:150px;
            height:150px;
        }
        .grandchild{
            background-color: red;
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="grandchild">ok</div>
        </div>
    </div>
    <script>
        document.querySelector(".parent").addEventListener("click",()=>{console.log("Parent clicked")})
        document.querySelector(".child").addEventListener("click",()=>{console.log("Child clicked")})
        document.querySelector(".grandchild").addEventListener("click",()=>{console.log("Grandchild clicked")})
        //if i want only the child to console when child clicked then use e.stopPropogation();
</script>
</body>
</html>
